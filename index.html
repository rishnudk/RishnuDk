
<!DOCTYPE html>
<html>
<head>
  <title>RishnuDk Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart"></canvas>
  <script>
    // Copy the Chart.js config from README.md here
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['TaskManager', 'ECommerceApp', 'ChatApp'],
        datasets: [{
          label: 'GitHub Stars',
          data: [50, 30, 20],
          backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
          borderColor: ['#FF6384', '#36A2EB', '#FFCE56'],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, title: { display: true, text: 'Number of Stars' } },
          x: { title: { display: true, text: 'Repositories' } }
        },
        plugins: {
          legend: { display: true, position: 'top' },
          title: { display: true, text: 'My Top Repositories by Stars' }
        }
      }
    });
  </script>
</body>
</html>
